<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>GoGorona</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo">
                    <img src="./img/header/logo.svg" alt="Logo">
                </a>
                <div class="header__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="" class="menu__link">HOME</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">FEATURES</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">SUPPORT</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">CONTACT US</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__button">
                    <a href="" class="button button__blue">DOWNLOAD</a>
                    <a href="#" class="header__burger"><span></span></a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="get-started">
                <div class="get-started__container">
                    <div class="get-started__content">
                       <div class="get-started__block-text block-text">
                          <h1 class="block-text__title block-text__title_blue">Take care of your family's <span>health.</span></h1>
                          <div class="block-text__text">All in one destination for COVID-19 health queries. Consult 10,000+ health workers about your concerns.</div>
                          <a href="" class="block-text__button button">GET STARTED</a>
                       </div> 
                    </div>
                    <div class="get-started__image">
                        <img src="./img/get-started/image.svg" alt="Doctor with a kid">
                    </div>
                    <div class="get-started__video">
                        <a class="video__get-started">
                            <div class="video__get-started__icon">
                                <img src="./img/get-started/play.svg" alt="Button play">
                            </div>
                            <div class="video__get-started__body">
                                <div class="video__get-started__title">Stay safe with GoCorona</div>
                                <div class="video__get-started__text">WATCH VIDEO</div>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            Footer
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
